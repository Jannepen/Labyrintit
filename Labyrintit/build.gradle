plugins {
    id 'java'
    id 'application'
    id 'jacoco'
    id 'checkstyle'
}

checkstyle {
    toolVersion '8.17';
}

jar {
    manifest {
        attributes 'Main-Class': 'Labyrintit.Main'
    }
}

application {
    mainClass = 'Labyrintit.Main'
}


run {
    standardInput = System.in
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport










